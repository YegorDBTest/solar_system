<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Solar system</title>
  </head>
  <body>
    <div style="position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);">
      <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
        <!-- Sun -->
        <g>
          <circle cx="250" cy="250" r="50" fill="yellow" />
        </g>

        <!-- Mercury -->
        <g>
          <circle id="mercury-path" cx="250" cy="250" r="60" fill="none"/>
          <circle cx="" cy="" r="3" fill="#95908f">
            <animateMotion dur="2s" repeatCount="indefinite">
              <mpath xlink:href="#mercury-path"/>
            </animateMotion>
          </circle>
        </g>

        <!-- Venus -->
        <g>
          <circle id="venus-path" cx="250" cy="250" r="69" fill="none"/>
          <circle cx="" cy="" r="5" fill="#e6a01b">
            <animateMotion dur="4s" repeatCount="indefinite">
              <mpath xlink:href="#venus-path"/>
            </animateMotion>
          </circle>
        </g>

        <!-- Earth -->
        <g>
          <circle id="earth-path" cx="250" cy="250" r="81" fill="none"/>
          <circle cx="" cy="" r="6" fill="#979aab">
            <animateMotion dur="6s" repeatCount="indefinite">
              <mpath xlink:href="#earth-path"/>
            </animateMotion>
          </circle>
        </g>

        <!-- Mars -->
        <g>
          <circle id="mars-path" cx="250" cy="250" r="92" fill="none"/>
          <circle cx="" cy="" r="4" fill="#fc8560">
            <animateMotion dur="10s" repeatCount="indefinite">
              <mpath xlink:href="#mars-path"/>
            </animateMotion>
          </circle>
        </g>

        <!-- Asteroid belt -->
        <g>
          <g>
            <circle id="mars-path" cx="250" cy="250" r="105" fill="none" stroke="#888888" stroke-dasharray="6 3"/>
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              from="0 250 250"
              to="360 250 250"
              dur="25s"
              repeatCount="indefinite"/>
          </g>
          <g>
            <circle id="mars-path" cx="250" cy="250" r="108" fill="none" stroke="#888888" stroke-dasharray="6 3"/>
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              from="0 250 250"
              to="360 250 250"
              dur="32s"
              repeatCount="indefinite"/>
          </g>
          <g>
            <circle id="mars-path" cx="250" cy="250" r="111" fill="none" stroke="#888888" stroke-dasharray="6 3"/>
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              from="0 250 250"
              to="360 250 250"
              dur="40s"
              repeatCount="indefinite"/>
          </g>
        </g>
      </svg>
    </div>
  </body>
</html>
