<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Solar system</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <div id="wrapper">
      <svg viewBox="0 0 500 500" width="500" height="500" xmlns="http://www.w3.org/2000/svg">

        <g id="sun">
          <circle cx="250" cy="250" r="50" />
        </g>

        <g id="mercury">
          <circle cx="250" cy="190" r="3">
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              from="0 250 250"
              to="360 250 250"
              dur="2s"
              repeatCount="indefinite" />
          </circle>
        </g>

        <g id="venus">
          <circle cx="250" cy="181" r="5">
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              from="0 250 250"
              to="360 250 250"
              dur="4s"
              repeatCount="indefinite" />
          </circle>
        </g>

        <g id="earth">
          <circle cx="250" cy="169" r="6">
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              from="0 250 250"
              to="360 250 250"
              dur="6s"
              repeatCount="indefinite" />
          </circle>
        </g>

        <g id="mars">
          <circle cx="250" cy="158" r="4">
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              from="0 250 250"
              to="360 250 250"
              dur="10s"
              repeatCount="indefinite" />
          </circle>
        </g>

        <g id="asteroid-belt">
          <circle cx="250" cy="250" r="105">
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              from="0 250 250"
              to="360 250 250"
              dur="25s"
              repeatCount="indefinite" />
          </circle>
          <circle cx="250" cy="250" r="108">
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              from="0 250 250"
              to="360 250 250"
              dur="32s"
              repeatCount="indefinite" />
          </circle>
          <circle cx="250" cy="250" r="111">
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              from="0 250 250"
              to="360 250 250"
              dur="40s"
              repeatCount="indefinite" />
          </circle>
        </g>
      </svg>
    </div>
  </body>
</html>
