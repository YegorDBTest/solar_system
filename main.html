<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Solar system</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <div id="wrapper">
      <svg id="main" viewBox="0 0 500 500" width="500px" height="500px" xmlns="http://www.w3.org/2000/svg">

        <g id="sun">
          <circle class="object" cx="250" cy="250" r="50" />
        </g>

        <g id="mercury">
          <circle class="object" cx="250" cy="190" r="3" />
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            from="0 250 250"
            to="360 250 250"
            dur="2s"
            repeatCount="indefinite" />
        </g>

        <g id="venus">
          <circle class="object" cx="250" cy="181" r="5" />
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            from="0 250 250"
            to="360 250 250"
            dur="4s"
            repeatCount="indefinite" />
        </g>

        <g id="earth">
          <circle class="object" cx="250" cy="169" r="6" />
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            from="0 250 250"
            to="360 250 250"
            dur="6s"
            repeatCount="indefinite" />
        </g>

        <g id="mars">
          <circle class="object" cx="250" cy="158" r="4" />
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            from="0 250 250"
            to="360 250 250"
            dur="11s"
            repeatCount="indefinite" />
        </g>

        <g id="asteroid-belt">
          <circle class="ring" cx="250" cy="250" r="105">
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              from="0 250 250"
              to="360 250 250"
              dur="25s"
              repeatCount="indefinite" />
          </circle>
          <circle class="ring" cx="250" cy="250" r="108">
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              from="0 250 250"
              to="360 250 250"
              dur="32s"
              repeatCount="indefinite" />
          </circle>
          <circle class="ring" cx="250" cy="250" r="111">
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              from="0 250 250"
              to="360 250 250"
              dur="40s"
              repeatCount="indefinite" />
          </circle>
        </g>

        <g id="jupiter">
          <circle class="object" cx="250" cy="120" r="10" />
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            from="0 250 250"
            to="360 250 250"
            dur="10s"
            repeatCount="indefinite" />
        </g>

        <g id="saturn">
          <circle class="object" cx="250" cy="95" r="9" />
          <circle class="ring" cx="250" cy="95" r="13" />
          <circle class="ring" cx="250" cy="95" r="15" />
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            from="0 250 250"
            to="360 250 250"
            dur="9s"
            repeatCount="indefinite" />
        </g>

        <g id="uranus">
          <circle class="object" cx="250" cy="72" r="7" />
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            from="0 250 250"
            to="360 250 250"
            dur="8s"
            repeatCount="indefinite" />
        </g>

        <g id="neptune">
          <circle class="object" cx="250" cy="57" r="7" />
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            from="0 250 250"
            to="360 250 250"
            dur="7s"
            repeatCount="indefinite" />
        </g>

        <g id="kuiper-belt">
          <circle class="ring" cx="250" cy="250" r="210">
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              from="0 250 250"
              to="360 250 250"
              dur="35s"
              repeatCount="indefinite" />
          </circle>
          <circle class="ring" cx="250" cy="250" r="213">
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              from="0 250 250"
              to="360 250 250"
              dur="47s"
              repeatCount="indefinite" />
          </circle>
          <circle class="ring" cx="250" cy="250" r="216">
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              from="0 250 250"
              to="360 250 250"
              dur="60s"
              repeatCount="indefinite" />
          </circle>
        </g>
      </svg>
    </div>
  </body>

  <script type="text/javascript" src="main.js"></script>
</html>
